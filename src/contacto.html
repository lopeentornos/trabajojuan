            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta, comentario o sugerencia, no dudes en contactarnos.</p>
            <form action="hola.php" method="post">
              <div class="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
              </div>
              <div class="form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
              </div>
              <div class="form">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="boton">Enviar</button>
            </form>
